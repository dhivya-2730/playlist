<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Playlist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="spotify">
  <h2>Liked Songs</h2>

  <div class="header">
    <span>#</span>
    <span>Title</span>
    <span>Album</span>
    <span>‚è±</span>
  </div>

  <label class="song">
    <input type="radio" name="track" checked>
    <span class="num">1</span>

    <div class="title">
      <img src="https://picsum.photos/60?random=1">
      <div>
        <strong>Blinding Lights</strong>
        <p>The Weeknd</p>
      </div>
    </div>

    <span class="album">After Hours</span>
    <span class="time">3:20</span>
  </label>

  <label class="song">
    <input type="radio" name="track">
    <span class="num">2</span>

    <div class="title">
      <img src="https://picsum.photos/60?random=2">
      <div>
        <strong>Heat Waves</strong>
        <p>Glass Animals</p>
      </div>
    </div>

    <span class="album">Dreamland</span>
    <span class="time">3:58</span>
  </label>

  <label class="song">
    <input type="radio" name="track">
    <span class="num">3</span>

    <div class="title">
      <img src="https://picsum.photos/60?random=3">
      <div>
        <strong>As It Was</strong>
        <p>Harry Styles</p>
      </div>
    </div>

    <span class="album">Harry's House</span>
    <span class="time">2:47</span>
  </label>

</div>

</body>
</html>
